<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <div class="insightsCard">
      <div class="insightsCardData">
        <div class="insightsCardDataContainer">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p class="pData">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          
          <div class="numbersInfo">
            <div class="numbersInfoSingle">
              <h2>10k+</h2> 
              <p>COMPANIES</p> 
            </div>
      
            <div class="numbersInfoSingle">
              <h2>314</h2> 
              <p>TEMPLATES</p> 
            </div>
            
            <div class="numbersInfoSingle">
              <h2>12m+</h2> 
              <p>QUERIES</p> 
            </div>
          </div>
        </div>    
      </div>
      
      <div class="insightsCardImage">
        <img src="./images/image-header-desktop.jpg" alt="womenTalking">
      </div>

    </div>
    
  </div>

</body>
</html>
