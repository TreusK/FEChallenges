<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="eqCardContainer">

    <div class="mainImageContainer">
      <img class='gap mainEqImage' src="./images/image-equilibrium.jpg" alt="equlibrium">
      <div class="overlay gap hidden">
        <img  class='viewContainer' src="./images/icon-view.svg" alt="view">
      </div>
    </div>  

    <h3 class='gap'>Equilibrium #3429</h3>

    <p class='gap'>Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="valueAndTime gap">
      <div class="valueContainer">
        <img class='icon' src="./images/icon-ethereum.svg" alt="eqIcon">
        <p>0.041 ETH</p>
      </div>
      <div class="timeContainer">
        <img class='icon' src="./images/icon-clock.svg" alt="clockIcon">
        <p>3 days left</p>
      </div>
    </div>
    
    <div class="creatorContainer">
      <img class='icon avatarIcon' src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <a href="#">Jules Wyvern</a> </p>
    </div>
    
  </div>
<script src="script.js"></script>
</body>
</html>
