<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="logoContainer">
      <img class='pingLogo' src="./images/logo.svg" alt="pingLogo">
    </div>

    <div class="launchInfo">
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </div>

    <div class="mailAndBtn">
      <input type="email" name="email" id="emailInput" placeholder="Your email adress.." maxlength="30">
      <div class="notifyMeBtn">Notify Me</div>
    </div>
    <p class="hidden emptyString">*Whoops, write something!</p>
    <p class="hidden invalidEmail">*Please provide a valid email adress</p>

    <div class="imgContainer">
      <img class="mainImg" src="./images/illustration-dashboard.png" alt="illust">
    </div>

    <div class="mediaIconsContainer">
      <div class="mediaIcons">
        <div class="imgContainer"><ion-icon name="logo-facebook"></ion-icon></div>
        <div class="imgContainer"><ion-icon name="logo-twitter"></ion-icon></div>
        <div class="imgContainer"><ion-icon name="logo-instagram"></ion-icon></div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
